<!doctype html>

<html lang="en" data-bs-theme="auto">

    <script src="Connect.js"></script>

    <link rel="stylesheet" href="Connect.css">

    <title>Connect 4</title>

    <head>
        <h1 id="head">Connect 4</h1>
    </head>

<!-- The start screen -->
    <body>
        <div class="leftSide" id="leftSide">
            <div class="slidecontainer" id="slidecontainer">
                <!-- Red slider -->
                <label for="myRange" id="label">Red</label>
                <input type="range" min="0" max="255" value="128" class="slider" id="myRangeR" oninput="this.nextElementSibling.value = this.value">
                <output id="redValue">128</output> <br>                
                
                <!-- Green slider -->
                <label for="myRange" id="label">Green</label>
                <input type="range" min="0" max="255" value="128" class="slider" id="myRangeG" oninput="this.nextElementSibling.value = this.value">
                <output id="greenValue">128</output> <br>

                <!-- Blue slider -->
                <label for="myRange" id="label">Blue</label>
                <input type="range" min="0" max="255" value="128" class="slider" id="myRangeB" oninput="this.nextElementSibling.value = this.value">
                <output id="blueValue">128</output> <br>

                <button onclick="p1Color()" id="p1Color">Player 1 Color</button>
                <button onclick="randomC()" id="randomC">Random Color</button>
                <button onclick="p2Color()" id="p2Color">Player 2 Color</button>
            </div>
        </div>
        <div class="rightSide" id="rightSide">
            <!-- Show the color that was picked -->
            <!-- *NOTE* The buttons are just for show, they have no function when clicked -->
            <div>
            <p>P1 Color</p>
            <button id="p1ColorShow"></button>

            <p>P2 Color</p>
            <button id="p2ColorShow"></button>
            </div>
        </div>
        <button id="start" onclick="startGame()">START</button>

<!-- The Game itself -->
        <div class="gameScreen">
            <div class="gameLeft" style="display: none;" id="gameLeft">
                <p id="player1Title">Player 1 Turn</p>
                <button id="p1GameColor"></button>
            </div>
            <!-- The table is the game board itself, it has nothing inside but to show who has what square, it changes the background color of the individual cell -->
            <div class="gameMiddle" style="display: none;" id="gameMiddle">
                <table id="gameBoard">
                    <tr>
                        <td><button onclick="placePiece(1)" id="col1But">Place Piece</button></td>
                        <td><button onclick="placePiece(2)" id="col2But">Place Piece</button></td>
                        <td><button onclick="placePiece(3)" id="col3But">Place Piece</button></td>
                        <td><button onclick="placePiece(4)" id="col4But">Place Piece</button></td>
                        <td><button onclick="placePiece(5)" id="col5But">Place Piece</button></td>
                        <td><button onclick="placePiece(6)" id="col6But">Place Piece</button></td>
                        <td><button onclick="placePiece(7)" id="col7But">Place Piece</button></td>
                    </tr>
                    <tr>
                        <td id="row1col1"></td>
                        <td id="row1col2"></td>
                        <td id="row1col3"></td>
                        <td id="row1col4"></td>
                        <td id="row1col5"></td>
                        <td id="row1col6"></td>
                        <td id="row1col7"></td>
                    </tr>
                    <tr>
                        <td id="row2col1"></td>
                        <td id="row2col2"></td>
                        <td id="row2col3"></td>
                        <td id="row2col4"></td>
                        <td id="row2col5"></td>
                        <td id="row2col6"></td>
                        <td id="row2col7"></td>
                    </tr>
                    <tr>
                        <td id="row3col1"></td>
                        <td id="row3col2"></td>
                        <td id="row3col3"></td>
                        <td id="row3col4"></td>
                        <td id="row3col5"></td>
                        <td id="row3col6"></td>
                        <td id="row3col7"></td>
                    </tr>
                    <tr>
                        <td id="row4col1"></td>
                        <td id="row4col2"></td>
                        <td id="row4col3"></td>
                        <td id="row4col4"></td>
                        <td id="row4col5"></td>
                        <td id="row4col6"></td>
                        <td id="row4col7"></td>
                    </tr>
                    <tr>
                        <td id="row5col1"></td>
                        <td id="row5col2"></td>
                        <td id="row5col3"></td>
                        <td id="row5col4"></td>
                        <td id="row5col5"></td>
                        <td id="row5col6"></td>
                        <td id="row5col7"></td>
                    </tr>
                    <tr>
                        <td id="row6col1"></td>
                        <td id="row6col2"></td>
                        <td id="row6col3"></td>
                        <td id="row6col4"></td>
                        <td id="row6col5"></td>
                        <td id="row6col6"></td>
                        <td id="row6col7"></td>
                    </tr>
                </table>
            </div>
            <div class="gameRight" style="display: none;" id="gameRight">
                <p id="player2Title">Player 2</p>
                <button id="p2GameColor"></button>
            </div>
        </div>
    </body>
</html>
